<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Foodmap</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
    <!-- <link rel="icon" href="images/icono.png" sizes="32x32" type="image/png"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  </head>
  <body class="body-color">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <h1 class="text-center">Foodmap</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-9">
          <div id="map" class="map">
          </div>
        </div>
        <div class="col-md-3">
            <h4 class="text-center">Comida cerca de ti</h4>
          <div class="input-group mb-3">
            <input type="text" class="form-control"  id ="searchTextField" placeholder="Buscas donde comer..." aria-describedby="button-addon2">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" id="button-search"><i class="fas fa-search"></i></button>
            </div>
            <div id="results" class="results"></div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          
        </div>
      </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="data.js"></script>
    <script src="index.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA0XPiNk90W4n7utMq2bYob4fCLG-jvDNw&callback=initMap" async defer></script>
    
  </body>
</html>
