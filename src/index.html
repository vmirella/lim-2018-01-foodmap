<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Foodmap</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
    <!-- <link rel="icon" href="images/icono.png" sizes="32x32" type="image/png"> -->

  <body class="body-color">
    <div class="container-fluid">

      <div class="row">
        <div class="col-md-12">
          <h1 class="text-center">Foodmap</h1>

      </div>

      <div class="row">
        <div class="col-md-9">
          <div id="map" class="map">

                <input type="text" class="form-control"  id ="searchTextField" placeholder="Buscas donde comer..." aria-describedby="button-addon2">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" type="button" id="button-search"><i class="fas fa-search"></i></button>
                </div>
              </div>
            </div>  
          </div>      
          <div class="row">
            <div class="col-md-12">
              <div id="divResults" class="results">
                <ul class="list-unstyled" id="results">

                    <img class="mr-3" src="https://lh5.googleusercontent.com/p/AF1QipP2nG39l3tmd2q6A4-bxZzB4orMrrpwISQJOi4j=w80-h92-p-k-no" alt="Generic placeholder image">
                    <div class="media-body">
                      <h5 class="mt-0 mb-1">Restaurant norkyâ€™s</h5>

                  </li>
                </ul>

            </div>
          </div>
        </div>

      </div>

    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="data.js"></script>
    <script src="index.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA0XPiNk90W4n7utMq2bYob4fCLG-jvDNw&libraries=places&callback=initMap" async defer></script>
    
  </body>
