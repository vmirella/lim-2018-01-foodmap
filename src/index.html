<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Foodmap</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
    <!-- <link rel="icon" href="images/icono.png" sizes="32x32" type="image/png"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  </head>
  <body class="body-color">
    
    <div id="splash" class="container-fluid text-center">
      <div class="row">
        <div class="col-md-12">
            <img class="img-fluid" src="images/splash.png" alt="foto">
        </div>
      </div>
    </div>

    <div id="div-container" class="container-fluid div-container">

      <div class="row">
        <div class="col-md-12">
          <h1 class="text-center">Foodmap</h1>
        </div>
      </div>

      <div class="row">
        <div class="col-md-9">
          <div id="map" class="map">
          </div>
        </div>

        <div class="col-md-3">
          
          <div class="row">
            <div class="col-md-12">
              <h4 class="text-center">Comida cerca de ti</h4>
              <div class="input-group mb-3">
                <input type="text" class="form-control" id ="searchTextField" placeholder="Buscas donde comer..." aria-describedby="button-addon2">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" type="button" id="button-search"><i class="fas fa-search"></i></button>
                </div>
              </div>
            </div>  
          </div>      
          <div class="row">
            <div class="col-md-12">
              <div id="divResults" class="results">
                <ul id="results" class="list-unstyled">
                  
                </ul>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

    <!-- Modal -->
    <div class="modal fade" id="modal-result" tabindex="-1" role="dialog" aria-labelledby="modal-result" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalCenterTitle">Informaci√≥n de este local</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body text-center">
            <img id="modal-image" class="img-responsive" src="" alt="image">
            <h5 id="modal-name"></h5>
            <p id="modal-address"></p>
            <p id="modal-phone"></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
            <button type="button" class="btn btn-primary">Pedir ahora</button>
          </div>
        </div>
      </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="data.js"></script>
    <script src="index.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA0XPiNk90W4n7utMq2bYob4fCLG-jvDNw&libraries=places&callback=initMap" async defer></script>
    
  </body>
</html>
